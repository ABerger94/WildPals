  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wild Pals – Game Plan</title>
  <style>
    body{margin:0;background:#0b1020;color:#e9f1ff;font-family:system-ui,sans-serif;padding:20px;line-height:1.4}
    h1,h2,h3{color:#4da3ff}
    .biome{border:1px solid #28407e;border-radius:8px;padding:12px;margin-bottom:16px;background:#11182c}
    .quest{margin-left:16px}
    .quest dt{font-weight:bold}
    details{margin-top:8px}
    nav{margin-bottom:20px}
    nav button{background:#122043;color:#e9f1ff;border:1px solid #28407e;border-radius:6px;padding:6px 10px;margin-right:8px;cursor:pointer}
    nav button.active{background:#4da3ff;color:#0b1020}
    table{border-collapse:collapse;width:100%;max-width:800px}
    th,td{border:1px solid #28407e;padding:4px 6px;text-align:left}
    th{background:#122043}
  </style>
<h1>Wild Pals – Game Plan</h1>
<nav id="nav"></nav>
<section id="view"></section>
<script>
const PLAN={
  loops:[
    "Exploration – gather resources, open chests, fight minibosses, capture pals.",
    "Capture – each biome has unique pals; capturing adds them to the journal.",
    "Quest – NPCs provide story and side quests leading to guardians.",
    "Crafting – materials feed into tools, weapons, armor and potions.",
    "Economy – coins buy items at markets; chests and quests award coins."
  ],
  items:{
    materials:["wood","stone","berry","herb","fiber","ore","silk","resin","reed","gel","fire_ore","ember","ice_crystal","pelt","rune_shard","moon_leaf","sky_feather","cloud_silk","pearl","coral","kelp"],
    consumables:["pot_heal_s","pot_heal_m","pot_stam_s","pot_capture","pot_fire_res","pot_cold_res","pot_focus","pot_air","pot_o2"],
    gear:["net_basic","rod_basic","axe_basic","pick_basic","sling","sword_s","bow_s","boots_desert","cloak_fire","charm_frost","gear_glider","gear_diving"],
    specials:["relic_feather","relic_sand","relic_water","relic_flame","relic_frost","relic_mystic","relic_sky","relic_final","mystic_key","bridge_kit"]
  },
  biomes:[
    {id:"meadow",name:"Meadow",tone:"tutorial zone with village and starter pals.",
     mainQuest:{name:"Bridge to the Forest",objectives:["Gather 5 wood and 5 stone","Craft Basic Net","Catch 1 Pal"],reward:["20 coins","Net","Access to Forest"]},
     sideQuests:[{name:"Lost Chicken Pal",objectives:["Catch Chicken Pal"],reward:"5 coins"},{name:"Berry Gathering",objectives:["Collect 5 berries"],reward:"Healing Potion"}],guardian:null},
    {id:"forest",name:"Forest",tone:"exploration, resource gathering, first combat pal.",
     mainQuest:{name:"Errand of the Woods",objectives:["Collect 10 wood","Collect 10 berries","Defeat Wild Boar Pal","Catch Forest Spirit Pal"],reward:["Axe","25 coins","Access to Desert"]},
     sideQuests:[{name:"Find the Missing Dog Pal",objectives:["Catch Dog Pal"],reward:"10 coins"},{name:"Chop Down Fallen Trees",objectives:["Clear blocked paths"],reward:"—"}],
     guardian:{name:"Great Owl",trial:["Solve riddles","Capture owl-type pal"],reward:"Feather Relic"}},
    {id:"desert",name:"Desert",tone:"survival, trade, puzzle elements.",
     mainQuest:{name:"The Caravan's Burden",objectives:["Craft Desert Boots","Escort caravan","Defeat bandit mini-boss"],reward:["Rare gem","30 coins","Access to Wetlands"]},
     sideQuests:[{name:"Thirsty Trader",objectives:["Deliver water jug"],reward:"5 coins"},{name:"Scarab Hunt",objectives:["Capture scarab pals"],reward:"Merchant favor"}],
     guardian:{name:"Giant Scarab",trial:["Push boulders into pits","Defeat scarab pal"],reward:"Sand Relic"}},
    {id:"wetlands",name:"Wetlands",tone:"healing, potions, fishing.",
     mainQuest:{name:"Cure the Illness",objectives:["Collect 5 herbs","Catch Golden Fish Pal","Brew healing potion","Deliver potion to Meadow"],reward:["Fishing Rod","40 coins","Access to Volcano"]},
     sideQuests:[{name:"Catch the Rare Golden Fish Pal",objectives:["Fish at dawn"],reward:"20 coins"},{name:"Clear the Marsh Path",objectives:["Defeat swamp slimes"],reward:"—"}],
     guardian:{name:"Ancient Turtle",trial:["Survive swamp waves","Brew a potion mid-trial"],reward:"Water Relic"}},
    {id:"volcano",name:"Volcano",tone:"combat-heavy, dungeon-style.",
     mainQuest:{name:"Trial by Fire",objectives:["Mine 10 Fire Ore","Craft Fire Cloak","Defeat Lava Beast Pal"],reward:["Fire Cloak","50 coins","Access to Glacier"]},
     sideQuests:[{name:"Smelt Rare Ore",objectives:["Mine ore and smelt"],reward:"15 coins"},{name:"Rescue Trapped Miner",objectives:["Escort miner out"],reward:"—"}],
     guardian:{name:"Phoenix",trial:["Boss fight with rebirth cycle"],reward:"Flame Relic"}},
    {id:"glacier",name:"Glacier",tone:"puzzles, survival, slippery tiles.",
     mainQuest:{name:"Frostbound Secrets",objectives:["Solve 2 sliding ice puzzles","Capture Ice Fox Pal","Craft Frost Charm"],reward:["Frost Charm","60 coins","Access to Mystic Ruins"]},
     sideQuests:[{name:"Build a Campfire",objectives:["Gather wood and herbs"],reward:"—"},{name:"Rescue Lost Explorer",objectives:["Find and escort explorer"],reward:"20 coins"}],
     guardian:{name:"Ice Bear",trial:["Smash ice pillars to weaken","Combat phase"],reward:"Frost Relic"}},
    {id:"mystic",name:"Mystic Ruins",tone:"magical puzzles, story lore.",
     mainQuest:{name:"The Forgotten Library",objectives:["Collect 10 Codex Pages","Solve rune puzzle"],reward:["Portal to Skyrealm","70 coins"]},
     sideQuests:[{name:"Find the Crystal Cat Pal",objectives:["Capture rare cat pal"],reward:"25 coins"},{name:"Solve the Mirror Puzzle",objectives:["Align mirrors"],reward:"—"}],
     guardian:{name:"Spirit Owl",trial:["Solve 5 riddles","Capture Mystic Pal"],reward:"Mystic Relic"}},
    {id:"skyrealm",name:"Skyrealm",tone:"aerial, floating islands, flight pals.",
     mainQuest:{name:"Wings of Unity",objectives:["Capture 2 Flying Pals","Craft Glider Gear","Cross floating islands"],reward:["Glider Gear","80 coins","Access to Undersea"]},
     sideQuests:[{name:"Find the Lost Egg",objectives:["Retrieve missing egg"],reward:"15 coins"},{name:"Defeat the Storm Hawk Pal",objectives:["Aerial battle"],reward:"—"}],
     guardian:{name:"Griffin",trial:["Aerial capture mini-game","Boss fight"],reward:"Sky Relic"}},
    {id:"undersea",name:"Undersea",tone:"final biome, deep-sea pals.",
     mainQuest:{name:"Leviathan's Awakening",objectives:["Craft Diving Gear","Explore coral caves","Defeat Leviathan"],reward:["Final Relic","Ending"]},
     sideQuests:[{name:"Collect Pearl Pal",objectives:["Capture Pearl Pal"],reward:"20 coins"},{name:"Rescue Sunken Ship Merchant",objectives:["Escort merchant"],reward:"—"}],
     guardian:{name:"Leviathan",trial:["Whirlpool phase","Tentacle capture challenge","True form battle"],reward:"Balance restored"}}
  ]
function renderBiomes(){
  const container=document.createElement('div');
  PLAN.biomes.forEach(b=>{
    const sec=document.createElement('section');
    sec.className='biome';
    const h=document.createElement('h2');h.textContent=b.name;sec.appendChild(h);
    const tone=document.createElement('p');tone.textContent=b.tone;sec.appendChild(tone);
    const mq=document.createElement('details');mq.open=true;
    const mqs=document.createElement('summary');mqs.textContent='Main Quest: '+b.mainQuest.name;mq.appendChild(mqs);
    const mqList=document.createElement('ul');b.mainQuest.objectives.forEach(o=>{const li=document.createElement('li');li.textContent=o;mqList.appendChild(li);});mq.appendChild(mqList);
    const r=document.createElement('p');r.textContent='Reward: '+b.mainQuest.reward.join(', ');mq.appendChild(r);sec.appendChild(mq);
    if(b.sideQuests&&b.sideQuests.length){
      const sq=document.createElement('details');const sqs=document.createElement('summary');sqs.textContent='Side Quests';sq.appendChild(sqs);
      b.sideQuests.forEach(q=>{const dl=document.createElement('dl');dl.className='quest';const dt=document.createElement('dt');dt.textContent=q.name;dl.appendChild(dt);const dd=document.createElement('dd');dd.textContent='Objectives: '+q.objectives.join('; ');dl.appendChild(dd);const dd2=document.createElement('dd');dd2.textContent='Reward: '+q.reward;dl.appendChild(dd2);sq.appendChild(dl);});
      sec.appendChild(sq);
    if(b.guardian){
      const g=document.createElement('p');g.innerHTML='<strong>Guardian:</strong> '+b.guardian.name+' — '+b.guardian.reward;sec.appendChild(g);
    container.appendChild(sec);
  return container;
function renderLoops(){
  const ul=document.createElement('ul');PLAN.loops.forEach(l=>{const li=document.createElement('li');li.textContent=l;ul.appendChild(li);});return ul;
function renderItems(){
  const frag=document.createDocumentFragment();
  for(const [cat,list] of Object.entries(PLAN.items)){
    const h=document.createElement('h3');h.textContent=cat.charAt(0).toUpperCase()+cat.slice(1);frag.appendChild(h);
    const ul=document.createElement('ul');list.forEach(i=>{const li=document.createElement('li');li.textContent=i;ul.appendChild(li);});frag.appendChild(ul);
  return frag;
const VIEWS={Biomes:renderBiomes,Loops:renderLoops,Items:renderItems};
const nav=document.getElementById('nav');
const view=document.getElementById('view');
Object.keys(VIEWS).forEach((key,idx)=>{
  const btn=document.createElement('button');btn.textContent=key;btn.onclick=()=>{Array.from(nav.children).forEach(b=>b.classList.remove('active'));btn.classList.add('active');view.innerHTML='';view.appendChild(VIEWS[key]());};if(idx===0)btn.classList.add('active');nav.appendChild(btn);
view.appendChild(renderBiomes());
