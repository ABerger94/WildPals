<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Wild Pals — v8.6 Expanded</title>
<style>
:root{ --bg:#0b1020; --panel:#11182c; --ink:#e9f1ff; --muted:#9fb3d1; --accent:#4da3ff; }
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font-family:sans-serif;overflow:hidden}
header{padding:10px;background:#0a1226;border-bottom:1px solid #1f2d54;color:#fff}
#hudBar{display:flex;gap:6px;flex-wrap:wrap;padding:6px}
.chip{background:#122043;border:1px solid #28407e;padding:3px 6px;border-radius:4px;font-size:12px}
#canvasBox{position:relative;margin:0 auto;display:inline-block}
canvas#game{width:960px;max-width:100%;height:auto;image-rendering:pixelated;background:#20314f;display:block;}
canvas#minimap{position:absolute;right:8px;top:8px;width:128px;height:128px;border:1px solid #2b3b69;background:#071023}
#controls{display:flex;justify-content:center;gap:8px;margin:8px}
#controls button{padding:16px;font-weight:bold;border-radius:6px;background:#122043;color:var(--ink);border:1px solid #28407e}
.sidebar{position:fixed;top:50px;bottom:0;width:320px;max-width:90vw;background:var(--panel);overflow:auto;z-index:100;
         transform:translateX(100%);transition:transform .25s ease;}
.sidebar.left{left:0;transform:translateX(-100%)} .sidebar.right{right:0}
.sidebar.open{transform:translateX(0)}
.sidebar header{position:sticky;top:0;background:#0f1730;padding:6px 8px;border-bottom:1px solid #1f2d54;display:flex;justify-content:space-between}
#scrim{position:fixed;inset:0;background:rgba(0,0,0,.4);backdrop-filter:blur(3px);display:none;z-index:90}
#scrim.open{display:block}
#startMenu{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#11182c;color:#fff;
           border:2px solid #4da3ff;padding:20px;display:none;z-index:200}
#startMenu button{display:block;width:100%;margin:6px 0;padding:8px;border-radius:6px;background:#122043;color:#fff;border:1px solid #28407e}
</style>
</head>
<body>
<header><h1>Wild Pals v8.6 Expanded</h1></header>
<div id="hudBar">
  <div class="chip">Scene: <span id="sceneLabel">Overworld</span></div>
  <div class="chip">Biome: <span id="biomeLabel">Meadow</span></div>
  <div class="chip">Time: <span id="timeLabel">06:00</span></div>
  <div class="chip">Weather: <span id="weatherLabel">Clear</span></div>
  <div class="chip">Companion: <span id="activePetName">None</span></div>
  <div class="chip">Ability: <span id="activeAbility">—</span></div>
  <div class="chip">Pets: <span id="petCount">0</span></div>
</div>
<div id="canvasBox">
  <canvas id="game" width="960" height="540"></canvas>
  <canvas id="minimap" width="132" height="132"></canvas>
</div>
<div id="controls">
  <button id="btnUp">Up</button>
  <button id="btnDown">Down</button>
  <button id="btnLeft">Left</button>
  <button id="btnRight">Right</button>
  <button id="btnAction">Action</button>
  <button id="btnCycle">Cycle</button>
  <button id="btnStart">Start</button>
</div>

<!-- Sidebars -->
<aside class="sidebar left" id="sbInventory"><header><h3>Inventory</h3><button data-close="sbInventory">X</button></header><div id="inventoryGrid"></div></aside>
<aside class="sidebar right" id="sbJournal"><header><h3>Journal</h3><button data-close="sbJournal">X</button></header><div id="journalGrid"></div></aside>
<aside class="sidebar right" id="sbQuests"><header><h3>Quests</h3><button data-close="sbQuests">X</button></header><div id="questBox"></div></aside>
<aside class="sidebar left" id="sbCare"><header><h3>Enclosure Care</h3><button data-close="sbCare">X</button></header><div id="careBox"></div></aside>
<div id="scrim"></div>

<div id="startMenu">
  <h3>Start Menu</h3>
  <button id="saveBtn">Save Game</button>
  <button id="loadBtn">Load Game</button>
  <button id="newBtn">New World</button>
  <button id="closeStart">Close</button>
</div>

</body>
</html>
